<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0742778_week09</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <script>
        var calculator = {
            sum: 0,
            startnumber: 1109,
            stopdownnumber: 11,
            endnumber: 119,
            addup: function () {
                for (counter = this.startnumber; counter > this.endnumber; counter -= this.stepdownnumber) {
                    this.sum += counter;
                }


                return this.sum;
            }

        };
        document.write(calculator.addup());

    </script>

</body>
</html>
